<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label for="firstName">firstName</label>
        <input type="text" id="firstName" name="firstNamee" placeholder="Enter your firstName">
        <span id="firstNamee"></span>
    </div>
    <div>
        <label for="lastName">lastName</label>
        <input type="text" id="lastName" name="lastNamee" placeholder="Enter your lastName">
        <span id="lastNamee"></span>
    </div>
    <div>
        <label for="title">title</label>
        <input type="text" id="title" name="titlee" placeholder="Enter your title">
    </div>
    <div>
        <label for="email">email</label>
        <input type="text" id="email" name="emaill" placeholder="Enter your email">
        <span id="emaill"></span>
    </div>
    <div>
        <label for="password">password</label>
        <input type="text" id="password" placeholder="Enter your password">
    </div>
    <div>
        <label for="confirmPassword">confirmPassword</label>
        <input type="text" id="confirmPassword" placeholder="Enter your confirmPassword">
    </div>
    <div>
        <input type="checkbox" id="checkbox">
    </div>
    <div>
        <button onclick="regi()">Registratone</button>
    </div>
    <script>
        function regi() {
            let obj = {
                "firstName": document.getElementById("firstName").value,
                "title": document.getElementById("title").value,
                "lastName": document.getElementById("lastName").value,
                "email": document.getElementById("email").value,
                "password": document.getElementById("password").value,
                "confirmPassword": document.getElementById("confirmPassword").value,
                "acceptTerms": document.getElementById("checkbox").checked
            }
            fetch("https://real-pear-fly-kilt.cyclic.app/accounts/register", {
                method: "POST",
                body: JSON.stringify(obj),
                headers: {
                    'Content-Type': "application/json"
                }
            }).then(y => y.json()).then(y => {
                console.log(y)
            })
        }
    </script>
</body>

</html>
